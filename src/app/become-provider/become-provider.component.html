<div class="payment-container">
  <div class="payment-card">
    <h2>الاشتراك الشهري</h2>
    <p *ngIf="!showForm">لتفعيل حسابك كمقدم خدمات، يرجى دفع الاشتراك الشهري.</p>

    <div class="price" *ngIf="!showForm">
      <span>50 جنيه مصري</span>
    </div>

    <!-- Pay button -->
    <button class="pay-btn" *ngIf="!showForm" (click)="toggleForm()">ادفع الآن</button>

    <!-- Payment form -->
    <form *ngIf="showForm" (ngSubmit)="submitPayment()" #paymentForm="ngForm" class="payment-form">
      <div class="form-group">
        <label>اسم حامل البطاقة</label>
        <input type="text" name="cardName" [(ngModel)]="payment.cardName" required />
      </div>

      <div class="form-group">
        <label>رقم البطاقة</label>
        <input type="text" name="cardNumber" [(ngModel)]="payment.cardNumber" maxlength="16" required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>تاريخ الانتهاء</label>
          <input type="text" name="expiry" placeholder="MM/YY" [(ngModel)]="payment.expiry" required />
        </div>
        <div class="form-group">
          <label>CVV</label>
          <input type="password" name="cvv" maxlength="4" [(ngModel)]="payment.cvv" required />
        </div>
      </div>

      <button type="submit" class="pay-btn">تأكيد الدفع</button>
      <button type="button" class="cancel-btn" (click)="toggleForm()">إلغاء</button>
    </form>

    <p class="note" *ngIf="!showForm">سيتم تفعيل اشتراكك مباشرة بعد الدفع بنجاح.</p>
  </div>
</div>
