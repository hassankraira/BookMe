<div class="gradient-glow"></div> <!-- Glow background -->

<div class="container">
  <div *ngIf="!isUserLogin" class="container2">
    <h2>Log in to your account</h2>

    <div *ngIf="loginError" class="alert alert-danger message error" role="alert">
      {{ loginError }}
    </div>

    <form class="form-container" (ngSubmit)="logIN()" #signupForm="ngForm">
      <input type="email" name="email" [(ngModel)]="user.email" placeholder="Email" autocomplete="on" required />
      <input type="password" name="password" [(ngModel)]="user.password" placeholder="Password" required />
      <button type="submit">LOG IN</button>
    </form>

    <p>donâ€™t have an account?  <a routerLink="/signup"> Sign Up</a></p>
  </div>
</div>
